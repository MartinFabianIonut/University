<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>First problem jQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<style>
			div {
				display: flex;
				flex-direction: row;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Cars:</h1>
			<select id="firstList" multiple>
				<option value="Tesla Model S">Tesla Model S</option>
				<option value="Ford Mustang">Ford Mustang</option>
				<option value="BMW M5">BMW M5</option>
			</select>

			<h1>Shoes:</h1>
			<select id="secondList" multiple>
				<option value="Nike Air Jordan">Nike Air Jordan</option>
				<option value="Adidas Ultraboost">Adidas Ultraboost</option>
				<option value="Converse Chuck Taylor All Star">
					Converse Chuck Taylor All Star
				</option>
			</select>
		</div>
		<script src="script.js"></script>
	</body>
</html>
